<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilotprojekt</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="baggrunden">
      <h1>Løb som passion</h1>
      <img id="baggrund" src="fotos/baggrund.webp" alt="baggrund" />
    </div>

    <br />

    <div id="billeder">
      <div class="col">
        <img class="portraet" src="fotos/potraet.webp" alt="portræt" />
        <h3>Portræt</h3>
        <h4>Karoline Jønsson 22år</h4>
        <p>Løber 5 gange om ugen</p>
      </div>

      <img class="hoej" src="fotos/hoej.webp" alt="Højformat" />

      <img class="bred" src="fotos/bred.webp" alt="bredformat" />
    </div>

    <br />

    <video
      controls
      src="http://karolinejoensson.dk/kea/05_content/pilotprojekt/video/interview.mp4"
    ></video>

    <br />

    <div class="iframe-wrapper">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/GCQXD_rrK_o"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
